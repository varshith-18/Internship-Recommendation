<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PM Internship Recommender — Prototype</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">
<div class="container py-4">
<h2 class="mb-3">PM Internship Recommendation — Prototype</h2>


<form id="profileForm" class="card p-3 mb-4">
<div class="mb-2">
<label class="form-label">Education</label>
<select id="education" class="form-select">
<option>Bachelors</option>
<option>Diploma</option>
<option>12th</option>
<option>Others</option>
</select>
</div>


<div class="mb-2">
<label class="form-label">Skills (comma-separated)</label>
<input id="skills" class="form-control" placeholder="e.g. python, pandas, ml">
</div>


<div class="mb-2">
<label class="form-label">Sector interests (comma-separated)</label>
<input id="sectors" class="form-control" placeholder="e.g. Data Science, Web Development">
</div>


<div class="mb-2">
<label class="form-label">Preferred location</label>
<input id="location" class="form-control" placeholder="e.g. New Delhi, Rural Uttar Pradesh">
</div>


<button class="btn btn-primary mt-2" type="submit">Find Internships</button>
</form>


<div id="results"></div>
</div>


<script src="/static/js/app.js"></script>
</body>
</html>
